<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Castle Checklists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Add web app capability -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="The Castle Checklists">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Fun Buttons -->
        <div class="fun-buttons-container">
            <button class="fun-button" id="funFactButton">
                <i class="fas fa-lightbulb"></i>
                Fun Fact
            </button>
        </div>

        <!-- Fun Content Display -->
        <div id="funContent" class="fun-content"></div>

        <!-- Header with Logo and Title -->
        <header class="header text-center mb-4">
            <img src="/static/logo.png" alt="Castle Logo" class="img-fluid mb-3" style="max-height: 100px;">
            <h1 class="h2 mb-0">The Castle Checklists</h1>
        </header>

        <!-- Staff Selection -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0">Staff Selection</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="staffSelect" class="form-label fw-bold">Select Your Name:</label>
                        <select class="form-select form-select-lg" id="staffSelect">
                            <option value="">Choose your name...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Checklist Selection -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0">Checklist Selection</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="checklistSelect" class="form-label fw-bold">Select Checklist:</label>
                        <div class="d-flex gap-2">
                            <select class="form-select form-select-lg" id="checklistSelect">
                                <option value="">Choose a checklist...</option>
                            </select>
                            <button id="resetChecklist" class="btn btn-outline-danger d-inline-flex align-items-center gap-2" style="display: none; min-width: 100px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                                </svg>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-text">
                <span id="progressText">0 of 0 tasks completed</span>
                <span id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" style="width: 0%"></div>
            </div>
        </div>

        <!-- Chores Container -->
        <div id="choreContainer" class="card shadow-sm mb-4 d-none">
            <div class="card-body p-0"></div>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="card shadow-sm mb-4 d-none">
            <div class="card-body">
                <h4 class="text-success mb-4">ðŸŽ‰ All tasks completed! ðŸŽ‰</h4>
                <div class="text-center">
                    <button class="btn btn-success btn-lg" onclick="submitChecklist()">
                        Submit Checklist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
