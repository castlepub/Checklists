<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Pub Checklists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Castle Pub Checklists</h1>
        
        <!-- Checklist Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="checklistSelect" class="form-label">Select Checklist:</label>
                    <select class="form-select" id="checklistSelect">
                        <option value="">Choose a checklist...</option>
                        <option value="opening">Opening Checklist</option>
                        <option value="closing">Closing Checklist</option>
                        <option value="kitchen-opening">Kitchen Opening Checklist</option>
                        <option value="kitchen-closing">Kitchen Closing Checklist</option>
                        <option value="weekly">Weekly Cleaning</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="staffSelect" class="form-label">Your Name:</label>
                    <select class="form-select" id="staffSelect">
                        <option value="">Select your name...</option>
                        <option value="Nora">Nora</option>
                        <option value="Josh">Josh</option>
                        <option value="Viale">Viale</option>
                        <option value="Melissa">Melissa</option>
                        <option value="Paddy">Paddy</option>
                        <option value="Pero">Pero</option>
                        <option value="Guy">Guy</option>
                        <option value="Dean">Dean</option>
                        <option value="Bethany">Bethany</option>
                        <option value="Henry">Henry</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Chores List -->
        <div id="choresList" class="card mb-4 d-none">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Tasks</h2>
                <div id="choresContainer">
                    <!-- Chores will be populated here -->
                </div>
            </div>
        </div>

        <!-- Signature Pad -->
        <div id="signatureSection" class="card mb-4 d-none">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Sign to Complete</h2>
                <canvas id="signaturePad" class="border rounded mb-2"></canvas>
                <div class="d-flex gap-2">
                    <button id="clearSignature" class="btn btn-outline-secondary">Clear</button>
                    <button id="submitChecklist" class="btn btn-primary">Submit Checklist</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
