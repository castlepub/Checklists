<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castle Pub Checklists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Add iOS web app capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Castle Checklists">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="/static/logo.png" alt="Logo" class="me-3" style="height: 60px;">
                </div>
                <div class="d-flex align-items-center">
                    <label for="staffSelect" class="form-label fw-bold me-2 mb-0">Staff:</label>
                    <select id="staffSelect" class="form-select">
                        <option value="">Select your name...</option>
                        <option value="Nora">Nora</option>
                        <option value="Josh">Josh</option>
                        <option value="Vaile">Vaile</option>
                        <option value="Melissa">Melissa</option>
                        <option value="Paddy">Paddy</option>
                        <option value="Pero">Pero</option>
                        <option value="Guy">Guy</option>
                        <option value="Dean">Dean</option>
                        <option value="Bethany">Bethany</option>
                        <option value="Henry">Henry</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <div class="container py-3">
        <h1 class="text-center mb-3">Castle Pub Checklists</h1>
        <div class="card mx-auto" style="max-width: 900px;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="checklistSelect" class="form-label fw-bold">Select Checklist:</label>
                    <div class="d-flex align-items-center">
                        <select id="checklistSelect" class="form-select me-2">
                            <option value="">Choose a checklist...</option>
                        </select>
                        <button id="resetChecklistBtn" class="btn btn-outline-danger"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
                <div id="choresContainer"></div>
                
                <!-- Signature Section -->
                <div id="signatureSection" class="mt-4 d-none">
                    <h4>Sign Off Checklist</h4>
                    <div class="signature-container">
                        <canvas id="signaturePad" class="signature-pad"></canvas>
                    </div>
                    <div class="mt-2 d-flex justify-content-between">
                        <button id="clearSignatureBtn" class="btn btn-secondary">Clear Signature</button>
                        <button id="submitChecklistBtn" class="btn btn-primary">Submit Checklist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
